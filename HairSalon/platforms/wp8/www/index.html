<!DOCTYPE html>
<html>
    <head>
        <title>Hair Salon</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
        <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/idangerous.swiper.min.js"></script>
        
    </head>
    <body class="font_size_14">
        <div id="main_page">
            <div id="login_page" class="page">
                <div class="login_panel">
                    <img class="logo" src="img/goldwell_white.png" />
                    <div class="login_input">
                        <img src="img/login/usericon.png" />
                        <input type="text" id="username" placeholder="Tên đăng nhập" />
                    </div>
                    <div class="login_input">
                        <img src="img/login/passwordicon.png" />
                        <input type="password" id="password" placeholder="Mật khẩu" />
                    </div>
                    <div class="btn btn-login">Đăng nhập</div>
                    <div class="checkbox" data-value="0" data-name="remember_password"><span>Nhớ mật khẩu</span></div>
                </div>
            </div>
            
            <div class="page" id="ok_page">
                <div class="header">
                    <p class="logo"><img src="img/goldwell.png" /></p>
                    <div class="container-left">
                        <div class="btn btn-menu-left menu-trigger"></div>
                    </div>
                    <div class="container-right">
                        <div class="btn btn-cart" onclick="mainControl.onMenuItemClick(4)">
                            <div class="cart_quantity"></div>
                        </div>
                    </div>
                </div>
                <div class="navbar swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                </div>

                <div class="main">
                    <div id="home_content" class="page-content">
                        <ul>
                            <li data-menu-index="0" class="block-a" onclick="mainControl.onMenuItemClick(0)">
                                <img src="img/icon/tintuc.png" />
                                <p>TIN TỨC</p>
                            </li>
                            <li data-menu-index="1" class="block-b" onclick="mainControl.onMenuItemClick(1)">
                                <img src="img/icon/tailieu.png" />
                                <p>ĐÀO TẠO</p>
                            </li>
                            <li data-menu-index="2" class="block-c" onclick="mainControl.onMenuItemClick(2)">
                                <img src="img/icon/dathang.png" />
                                <p>ĐẶT HÀNG</p>
                            </li>
                            <li data-menu-index="3" class="block-d" onclick="mainControl.onMenuItemClick(3)">
                                <img src="img/icon/khuyenmai.png" />
                                <p>KHUYẾN MẠI</p>
                            </li>
                        </ul>
                    </div>
                    <div id="category_content" class="page-content swiper-container">
                        <div class="swiper-scrollbar hidden"></div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <ul class="listview">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="news_content" class="page-content">

                    </div>

                    <div id="cart_content" class="page-content">
                        <div class="cart_scroll swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <ul class="listview">

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="grid-a">
                                <div class="block-a">
                                    <div class="btn btn-ok" onclick="mainControl.onDeleteAllClick()">Xóa hết</div>
                                </div>
                                <div class="block-b">
                                    <div class="btn btn-cancel" onclick="mainControl.onCheckoutClick()">Đặt mua</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <div id="info_content" class="page-content">
                        
                    </div>
                </div>
            </div>
            
            <div id="menu" class="menu hidden">
                <ul class="menulist" data-role="listview" data-icon="false">
                    <li class="header">
                        <div>MENU</div>
                    </li>
                    <li data-menu-index="-1" onclick="mainControl.onMenuItemClick(-1)">
                        <img src="img/menu/home.png" />
                        <div>TRANG CHỦ</div>
                    </li>
                    <li data-menu-index="0" onclick="mainControl.onMenuItemClick(0)">
                        <img src="img/menu/news.png" />
                        <div>TIN TỨC</div>
                    </li>
                    <li data-menu-index="2" onclick="mainControl.onMenuItemClick(2)">
                        <img src="img/menu/order.png" />
                        <div>ĐẶT HÀNG</div>
                    </li>
                    <li data-menu-index="6" onclick="mainControl.onMenuItemClick(6)">
                        <img src="img/menu/colorzoom.png" />
                        <div>COLOR ZOOM</div>
                    </li>
                    <li data-menu-index="1" onclick="mainControl.onMenuItemClick(1)">
                        <img src="img/menu/document.png" />
                        <div>ĐÀO TẠO</div>
                    </li>
                    
                    <li data-menu-index="3" onclick="mainControl.onMenuItemClick(3)">
                        <img src="img/menu/promotion.png" />
                        <div>KHUYẾN MẠI</div>
                    </li>
                    <li data-menu-index="7" onclick="mainControl.onMenuItemClick(7)">
                        <img src="img/menu/salon.png" />
                        <div>SALON</div>
                    </li>
                    <li data-menu-index="5" class="login_menu" onclick="mainControl.onMenuItemClick(5)">
                        <img src="img/menu/login.png" />
                        <div>ĐĂNG XUẤT</div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="background hidden"></div>
        <div class="event hidden"></div> 
        <div class="loading hidden">
            <img src="img/loading.gif" />
        </div>
        <div class="popup-container hidden invisible">
            <!--message-->
            <div class="popup_msg popup" data-name="message">
                <div class="container">
                    <div class="header">
                        <p class="title">{title}</p>
                    </div>
                    <div class="content">
                        <p class="content">{content}</p>
                    </div>
                    <div class="controls">
                        <div class="btn btn-close" data-name="message" onclick="popup.close('message')">Đóng</div>
                    </div>
                </div>
                
            </div>
            <!--confirm-->
            <div class="popup_confirm popup hidden" data-name="confirm">
                <div class="container">
                    <div class="header">
                        <p class="title">{title}</p>
                    </div>
                    <div class="content">
                        <p class="content"></p>
                    </div>
                    <div class="controls">
                        <div class="grid-a">
                            <div class="block-a">
                                <div class="btn btn-ok" onclick="popup.close('message')">Đồng ý</div>
                            </div>
                            <div class="block-b">
                                <div class="btn btn-cancel" onclick="popup.close('message')">Hủy bỏ</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--prompt-->
            <div class="popup_prompt popup hidden" data-name="prompt">
                <div class="container">
                    <div class="header">
                        <p class="title">{title}</p>
                    </div>
                    <div class="content">
                        <h4 class="content">{content}</h4>

                    </div>
                    <div class="controls">
                        <input type="number" class="txt_input" />
                        <div class="grid-a">
                            <div class="block-a">
                                <div class="btn btn-ok" onclick="popup.close('prompt')">Nhập</div>
                            </div>
                            <div class="block-b">
                                <div class="btn btn-cancel" onclick="popup.close('prompt')">Hủy bỏ</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/utils/utils.js"></script>
        <script type="text/javascript" src="js/marquee.js"></script>
        <!--models-->
        <script type="text/javascript" src="js/models/ClientModel.js"></script>
        <script type="text/javascript" src="js/models/DataModel.js"></script>
        

        <!--views-->
        <script type="text/javascript" src="js/views/Templates.js"></script>
        <script type="text/javascript" src="js/views/MainViews.js"></script>
        <script type="text/javascript" src="js/views/Layout.js"></script>
        <script type="text/javascript" src="js/views/PopupManager.js"></script>

        <!--controls-->
        <script type="text/javascript" src="js/controls/EventListener.js"></script>
        <script type="text/javascript" src="js/controls/MainControl.js"></script>
        <script type="text/javascript" src="js/controls/LoginControl.js"></script>

        <!--stores-->
        <script type="text/javascript" src="js/stores/DataStore.js"></script>
        <script type="text/javascript" src="js/stores/Config.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/models/Salon.js"></script>
        <script type="text/javascript" src="js/models/Promotion.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
